  <head>
    <meta charset="utf-8" />

    <meta

      content="संवादसहायक - भारत सरकार की कल्याण योजनाओं के बारे में जानकारी"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Add Noto Sans Devanagari font for better Hindi typography -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Poppins as secondary font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>संवादसहायक - सरकारी योजनाएं</title>
    
    <!-- Fix for iOS audio issues -->
    <script>
      // Unlock audio on user interaction
      window.addEventListener('touchstart', function() {
        // Create and play a silent audio context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (AudioContext) {
          const audioCtx = new AudioContext();
          // Create a silent oscillator
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          gainNode.gain.value = 0; // Set to silent
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          oscillator.start(0);
          oscillator.stop(0.1);
          
          // Resume audio context if suspended
          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
        }
        
        // Also try to unlock speech synthesis
        if (window.speechSynthesis) {
          window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
          window.speechSynthesis.cancel();
        }
      }, { once: true });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
